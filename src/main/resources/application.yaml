spring:
  application:
    name: BatchProcessorExample

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres:5432/mydatabase
    username: myuser
    password: mypassword
    hikari:
      auto-commit: false
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: 'create'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true
    show-sql: false

  batch:
    jdbc:
      initialize-schema: ALWAYS
    job:
      enabled: false

input.filepath: /app/data/employees.csv
output.filepath: /app/data/employeesFromITDepartment.csv




